{% load static %}
<html>
    <head>
        <title>Face app Log in</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/rl.css' %}">
    </head>
    <body>
        {% csrf_token %}
        <video id="video" width="640" height="480" autoplay></video>
        <button id="capture">Capture Photo</button>
    
        <script>
            // Get references to the video and button elements
            const video = document.getElementById('video');
            const captureButton = document.getElementById('capture');
    
            // Request access to the user's webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error('Error accessing webcam: ', err);
                });
    
            // Capture a photo when the button is clicked
            captureButton.addEventListener('click', () => {
                captureImage();
            });
    
            // Capture the image from the video feed and send it to the backend
            function captureImage() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((blob) => {
                    blob.arrayBuffer().then(buffer => {
                        sendImage(new Uint8Array(buffer));
                    });
                }, 'image/png');
            }
    
            // Send the captured image bytes to the backend
            function sendImage(byteArray) {
                fetch('/reglog', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/octet-stream'
                    },
                    body: byteArray
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success: it has been uploaded');
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
    
            // Helper function to get the CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
        </script>
    </body>
</html>
