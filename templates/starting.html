{% load static %}
<html>
    <head>
        <title>Face app Log in</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/starting.css' %}">
    </head>
    <body>
        <video id="video" width="640" height="480" autoplay></video>
        <button onclick="takePic()">GetIn</button>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    
        <form id="image-form" method="post" action="{% url 'authenticating' %}">
            {% csrf_token %}
            <input type="hidden" name="image_data" id="image_data">
            <button type="submit" id="submit-button" style="display: none;">Upload Image</button>
        </form>

        <script>
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const imageForm = document.getElementById('image-form');
            const imageDataInput = document.getElementById('image_data');
            const submitButton = document.getElementById('submit-button');

            // Access the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch((err) => {
                    console.error('Error accessing camera:', err);
                });
    
            function takePic(){
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Get the image data as a base64-encoded PNG
                const imageData = canvas.toDataURL('image/png');
                
                // Set the image data to the hidden input field
                imageDataInput.value = imageData;

                // Submit the form
                submitButton.click();
            }
        </script>
    </body>
</html>
